{% extends "layout.html" %} 
{% block title %} History {% endblock %} 
{% block main %}
<table border="1" style="width: 100%">
    <tr>
        <th>Symbol</th>
        <th>Shares</th>
        <th>Price</th>
        <th>Transacted</th>
    </tr>
    {% for stock in history %}
    <tr>
        <td>{{ stock["symbol"] }}</td>
        <td>{{ stock["shares"] }}</td>
        <td>{{ stock["price"] }}</td>
        <td>{{ stock["date"] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
